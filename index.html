<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EORC Map</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Your styles -->
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <div id="ui-panel">
      <h2>EORC Coverage Map</h2>

      <section class="legend">
        <h3>Legend</h3>

        <div class="legend-item">
          <span class="legend-color sector-a"></span>
          <span>Eastern Ottawa Resource Centre</span>
        </div>

        <div class="legend-item">
          <span class="legend-color sector-b"></span>
          <span>Orl√©ans-Cumberland Community Resource Centre</span>
        </div>

        <div class="legend-item">
          <span class="legend-line ward-line"></span>
          <span>Wards (within sectors)</span>
        </div>
      </section>

      <section class="layers">
        <h3>Layers</h3>

        <label>
          <input type="checkbox" id="toggle-wards" checked />
          Show wards
        </label>
      </section>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Turf JS -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <!-- JS -->
    <script type="module" src="src/js/map.js"></script>
  </body>
</html>
