<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EORC Map</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <div id="ui-panel">
      <div class="panel-header">
        <h2>EORC Coverage Map</h2>
        <svg class="chevron" viewBox="0 0 24 24" width="24" height="24">
          <path d="M7 14l5-5 5 5z" />
        </svg>
      </div>

      <div class="panel-content">
        <section class="legend">
          <h3>Legend</h3>
          <div class="legend-item">
            <span class="legend-fill sector-a"></span>
            <span>Eastern Ottawa Resource Centre</span>
          </div>
          <div class="legend-item">
            <span class="legend-fill sector-b"></span>
            <span>Eastern Ottawa Resource Centre (CSS only)</span>
          </div>
          <div class="legend-item">
            <span class="legend-outline electoral-line"></span>
            <span>Electoral Ridings</span>
          </div>
          <div class="legend-item">
            <span class="legend-outline neighbourhood-line"></span>
            <span>Neighbourhoods</span>
          </div>
          <div class="legend-item">
            <span class="legend-outline ward-line"></span>
            <span>Wards</span>
          </div>
        </section>

        <section class="layers">
          <h3>Layers</h3>
          <label>
            <input type="checkbox" id="toggle-districts" checked />
            Electoral Ridings
          </label>
          <label>
            <input type="checkbox" id="toggle-neighbourhoods" checked />
            Neighbourhoods
          </label>
          <label>
            <input type="checkbox" id="toggle-wards" checked />
            Wards
          </label>
        </section>
      </div>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Turf JS -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <!-- JS -->
    <script type="module" src="src/js/map.js"></script>
  </body>
</html>
